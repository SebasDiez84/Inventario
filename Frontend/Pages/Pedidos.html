  <body>
    <div class="ContenedorCarousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>

        </ol>
        <div class="carousel-inner">

            <img src="../Imagenes/carousel1.jpg" class="d-block w-100" alt="...">

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

          <span class="sr-only">Next</span>
        </a>

    <div class="Contenedor1">
      <Center>
        <form>
          <div class="form-group">
            <label for="inputCodigoPedido">Pedido</label>
            <input type="text" class="form-control" id="inputCodigoPedido" placeholder="1001">
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputCodigoProducto">Codigo Producto</label>
              <input type="text" class="form-control" id="inputCodigoProducto" placeholder="100000000001">
            </div>
            <div class="form-group col-md-3">
              <label for="inputCantidad">Cantidad</label>
              <select id="inputCantidad" class="form-control">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputValor">Valor Total</label>
              <input type="double" class="form-control" id="inputValor" placeholder="150000">
            </div>
          </div>
          
          <div class="form-group">
            <label for="inputFecha">Fecha</label>
            <input type="date" class="form-control" id="inputFecha" >
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Comprobaste la información a registrar
              </label>
            </div>
          </div>
          <button type="btnRegistro" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <center>
    <div class="table-container">
      <table class="tabla">
        <thead>
          <tr>
            <th> Codigo Pedido en DB </th>
            <th> Codigo Pedido </th>
            <th> Codigo Producto </th>
            <th> Cantidad </th>
            <th> Valor </th>
            <th> Fecha </th>
            <th> Acciones </th>

          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </div>
    </center>
